{% extends 'PK_Generator/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

        <h3 class='text-center'>Setup</h3>
        <form action='{% url 'password' %}'>
          
          <label>Password length</label><input type='number' name='length' value='10'>
                    
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="lowercase" name="lowercase" checked>
            <label class="custom-control-label" for="lowercase">lowercase</label>
          </div>
                    
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="uppercase" name="uppercase">
            <label class="custom-control-label" for="uppercase">uppercase</label>
          </div>
                    
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="numbers" name="numbers">
            <label class="custom-control-label" for="numbers">numbers</label>
          </div>
                    
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="special" name="special">
            <label class="custom-control-label" for="special">special characters</label>
          </div>
                    
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="excludesimilar" name="excludesimilar">
            <label class="custom-control-label" for="excludesimilar">exclude similar characters</label>
          </div>
                    
          <button class='btn btn-primary'>GENERATE</button>
        </form>

{% endblock %}
